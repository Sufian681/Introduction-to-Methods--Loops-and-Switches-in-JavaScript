<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <h2>JavaScript String Methods</h2>
    <p>Basic Methods</p>
    <script>
      var str = "AmAzInG";
      document.write(str.toUpperCase());
      document.write("<br>");
      document.write(str.toLowerCase());
      document.write("<br>");
      document.write(str.startsWith("A"));
      document.write("<br>");
      document.write(Math.random());
      document.write("<br>");
      document.write(Math.random() * 100);
      document.write("<br>");
      document.write(Math.floor(45.91));
      document.write("<br>");
    </script>
  </body>
</html>
